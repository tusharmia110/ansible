---
- name: playbook to install apache tomcat
  hosts: webservers
  become: true
  gather_facts: yes

  tasks:
    - name: install java-1.21*
      yum:
        name: java
        state: installed

    - name: downloading tomcat package
      get_url:
        url: https://dlcdn.apache.org/tomcat/tomcat-10/v10.1.50/bin/apache-tomcat-10.1.50.tar.gz
        dest: /opt
        mode: 0755

    - name: extract packages
      unarchive:
        src: /opt/apache-tomcat-10.1.50.tar.gz
        dest: /opt
        remote_src: yes

    - name: change permissions on apache-tomcat file
      file:
        path: /opt/apache-tomcat-10.1.50
        mode: 0755
        recurse: yes

    - name: creating link file for tomcat startup.sh
      file: 
        src: /opt/apache-tomcat-10.1.50/bin/startup.sh
        dest: /usr/local/bin/tomcat
        state: link

    - name: creating link file for tomcat shutdown.sh file
      file: 
        src: /opt/apache-tomcat-10.1.50/bin/shutdown.sh
        dest: /usr/local/bin/tomcatdown
        state: link

    - name: start the services
      command: nohup ./startup.sh
      args:
        chdir: /opt/apache-tomcat-10.1.50/bin/


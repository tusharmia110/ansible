---
-  name: creating user
   hosts: all
   gather_facts: no
   become: true
   #   vars: 
   #     user_name: tushar
   vars_files: 
      - /home/ansadmin/playbooks/user.yaml

   tasks:
   - name: creating user {{ user_name }}
     user: 
       name: "{{ user_name }}"
       
   - name: create directory
     file:
       path: /opt/{{ user_name}}_tmp_dir
       state: directory
       owner: "{{ user_name }}"
       group: "{{ user_name }}"
       mode: 0755
       

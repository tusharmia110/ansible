---
- name: installing packages
  hosts: all
  become: true
#  gather_facts: no
  
  tasks:
    - name: installing httpd redhat
      yum:
        name: httpd
        state: installed
      when: ansible_os_family == "Redhat"

    - name: install httpd on ubuntu
      apt:
        name: apache2
        state: present
      when: ansible_os_family == "Debian"
    
    - name: start apache services on unbutu
      service:
        name: apache2
        state: started
      when: ansible_os_family == "Debian"
    
    - name: starting httpd services
      service:
        name: httpd
        state: started
      when: ansible_os_family == "Redhat"
    
    - name: copy file
      copy:
        src: /home/ansadmin/playbooks/index.html
        dest: /var/www/html
